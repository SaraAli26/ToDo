<body class="center">

        <br><br>
        <h1 class="center">To Do App</h1>
        
        <br><br>
  
        <h3>View Saved Notes</h3>
        <form method="GET" action="/notes">
            <input type="submit" name="getnotes" value="View All Notes" class="btn btn-success" /> 
        </form>

    <br><br>
    <hr>
        <h3>Add New Note</h3>
<form method="POST" action="/upload" enctype="multipart/form-data">

    <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text"  name="title" class="form-control" required />
    </div>
 
     <div class="form-group"> 
        <label>Body</label> <input type="textarea"  name="body" class="form-control" required />
     </div>
     
     <div class="form-group"> 
        <label>Date</label>
        <input type="date"  name="date" class="form-control" required/>
     </div>

     <div class="form-group"> 
       <label>Image</label> 
       <input type="file"   name="image" class="form-control" />
    </div>
    
     <div class="form-group"> 
        <input type="submit" name="btn_upload_profile_pic" value="Save" class="btn btn-success" /> 
    </div>
    </form>
</body>
